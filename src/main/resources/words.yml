# 词替换配置文件
words:

  # 这是系统内置的组
  __toTranslatedName__: []

  # 创建一个组, 组名不应包含下划线 "_"
  中文数字:
    # 添加一个词替换
    # 如果多个词的配置重复, 将会被忽略
    - get: '1' # [必选] 需要匹配的词
      set: '一' # [必选] 替换为
      lang: 'zh_cn' # [可选, 默认直接替换] 当客户端语言与其匹配时进行替换

    - get: '2'
      set: '二'
      lang: 'zh_cn'

    - get: '3'
      set: '三'
      lang: 'zh_cn'
